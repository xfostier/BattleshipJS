<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="game.css">
    <script type="text/javascript" src="game.js"></script>
</head>

<body>
    <h1 class="mainTitle">Battleship</h1>
    <div class="gridZone">
        <div class="grid" id="array"></div>
            <script>
                row = document.createElement("tr");
                row.setAttribute("id","numberRow");
                for (let i = 0; i < 10; i++) { 
                    let column = document.createElement("td");
                    let number = document.createTextNode(i+1);
                    column.appendChild(number);
                    row.appendChild(column);
                }
                document.getElementById("array").appendChild(row)

                for (let i = 0; i < 10; i++) { 
                    let row = document.createElement("tr");
                        row.setAttribute("id","array"+i);
                        document.getElementById("array").appendChild(row);
                    for (let j = 0; j < 10; j++) {
                        let square = document.createElement("td");
                        square.setAttribute("id","square"+i+j);
                        square.setAttribute("class","square");
                        square.setAttribute("style","margin: 1px");
                        square.addEventListener("click", function(){ squareClickHandler("square"+i+j) });
                        document.getElementById("array"+i).appendChild(square);
                    }
                }
            </script>
    </div>
</body>

</html>
